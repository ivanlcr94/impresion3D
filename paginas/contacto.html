    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="contenedorLogo">
            <img src="../imagenes/logoImpresión3D.png" alt="logo impresión 3D" class="logo">
        </div>
        <nav class="navBar">
             <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="./productos.html">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="articuloInicioContacto">
            <h1>Contactate con nosotros</h1>
        </section>
        <section class="contenedorFormularioContactoYDondeNosEncontramos">
            <section>
                <form class="formularioDeContacto">
                    <h2>Formulario de contacto</h2>
                    <div>
                        <label for="nombreContacto">Nombre:</label>
                        <input type="text" id="nombreContacto" placeholder="Escribi tu Nombre"> 
                    </div>
                    <div>
                        <label for="apellidoContacto">Apellido:</label>
                        <input type="text" id="apellidoContacto" placeholder="Escribi tu Apellido"> 
                    </div>
                    <div>
                        <label for="emailContacto">Email:</label>
                        <input type="email" id="emailContacto" placeholder="Escribi tu email">
                    </div>
                    <div id="checkBox">
                        <input  type="checkbox">
                        <label for="checkbox">¿Desea recibir el Newsletter?</label>
                    </div>
                    <div>
                        <textarea id="areaDeTexto" placeholder="Dejanos tu mensaje y te estaremos contactando a la brevedad." ></textarea>
                    </div>
                    <div>
                        <input type="reset" value="borra todo">
                        <input type="button" value="enviar">
                    </div>
                </form>
            </section>
            <section class="contenedorDondeNosEncontramos">
                <h3>¿Donde nos encontramos?</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16318017.830565572!2d19.88062634606647!3d-3.123499316797269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1979facf9a7546bd%3A0x4c63e5eac93f141!2sRep%C3%BAblica%20Democr%C3%A1tica%20del%20Congo!5e0!3m2!1ses!2sar!4v1640612667052!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </section>
    </main>
    <aside class="logoWhatsapp">
        <a href="https://www.whatsapp.com/" target="_blank"><img src="../imagenes/whatsappLogo.png" alt="logo Whatsapp"></a>
    </aside>
    <footer>
        <p>Seguinos en nuestras redes</p>
