        <section class="container">
            <form class="row contacto justify-content-center align-items-center">
                <div class="col-11 col-md-10 col-lg-10 formularioContacto justify-content-center align-items-center">
                    <div>
                        <h2>Formulario de contacto</h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">

                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label checkboxNewsletter " for="flexCheckDefault">
                            ¿Desea recibir el Newsletter?
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4 dondeNosEncontramos">
